<div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p> Mis à jour le {{ lastUpdate  | async | date : 'EEEE d MMMM Y' | uppercase }} </p>
      <ul class="list-group">

        <app-appareil *ngFor="let appareil of appareils ; let i = index" [indexOfAppareil]="i" [id]="appareil.id" [appareilName]="appareil.name" [appareilStatus]="appareil.status"></app-appareil>

      </ul>
      <button class="btn btn-success" (click)="onAllumer()">Tout allumer</button> 
      <button class="btn btn-danger" (click)="onEteindre()">Tout éteindre</button> 
      <button class="btn btn-success" (click)="onSave()">Enregistrer</button>
    </div>
