<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" formControlName="firstName" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" formControlName="lastName" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="e-mail">Adresse e-mail</label>
            <input type="email" formControlName="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="drinkPreference">Quelle boisson préférez-vous?</label>
            <select formControlName="drinkPreference" class="form-control" id="drinkPreference">
                <option value="coca">Coca</option>
                <option value="pepsi">Pepsi</option>
            </select>
        </div>
        <div  formArrayName="hobbies">
          <h3>Vos Hobbies</h3>
          <div class="form-group"  *ngFor="let hobbyControl of getHobbies().controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
          <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
         </div>  
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Enregistrer</button>
    </form>
</div>
